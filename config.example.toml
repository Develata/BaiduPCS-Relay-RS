[baidu]
# 仅保留转存所需配置

# 获取方法：浏览器登录百度网盘 -> F12 开发者工具 -> Application -> Cookies -> BDUSS / STOKEN
cookie_bduss = "YOUR_BDUSS"
cookie_stoken = "YOUR_STOKEN"

# 转存保存路径（网盘目录）
save_path = "/我的资源"

# HTTP 请求超时（秒）
http_timeout_secs = 30

[web]
access_token = "your-secret-password"  # 设置你的访问密码
sign_secret = "change-me-sign"        # 本地直链签名密钥，用于 /d/...?...sign=

[baidu_open]
# 以下配置用于后续接入百度开放平台 OAuth / 直链能力（可选）
# client_id / client_secret 请在百度开放平台应用详情中查看
client_id = ""
client_secret = ""
redirect_uri = ""

# 建议在完成一次 OAuth 授权后，将 refresh_token 填写到这里，程序自行刷新 access_token
refresh_token = ""

# 如果你已经有一个长期有效的 access_token，也可以直接填在这里（优先级低于 refresh_token）
access_token = ""