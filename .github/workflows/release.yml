name: Release

on:
  push:
    tags:
      - 'v*'  # 当推送以 v 开头的 tag 时触发

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 需要写入权限来创建 release
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev
      
      - name: Build CLI binary
        run: cargo build --release --bin baidu-direct-link
      
      - name: Build Web binary
        run: cargo build --release --bin baidu-direct-link-web
      
      - name: Prepare release files
        run: |
          mkdir -p release
          cp target/release/baidu-direct-link release/
          cp target/release/baidu-direct-link-web release/
          cp config.example.toml release/
          cp -r templates release/
          chmod +x release/baidu-direct-link
          chmod +x release/baidu-direct-link-web
      
      - name: Create release archive
        run: |
          cd release
          tar czf ../baidupcs-relay-rs-linux-x86_64.tar.gz *
          cd ..
          ls -lh *.tar.gz
      
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: baidupcs-relay-rs-linux-x86_64.tar.gz
          body: |
            ## 下载说明
            
            ### Linux x86_64
            - 下载 `baidupcs-relay-rs-linux-x86_64.tar.gz`
            - 解压：`tar xzf baidupcs-relay-rs-linux-x86_64.tar.gz`
            - 按照 `README.md` 中的说明配置和运行
            
            ### 从源码构建
            其他平台请参考 [README.md](https://github.com/${{ github.repository }}/blob/main/README.md#方式二从源码编译) 从源码构建
            
            ## 完整更新日志
            请查看 [RELEASE_NOTES.md](https://github.com/${{ github.repository }}/blob/main/RELEASE_NOTES.md)
          draft: false
          prerelease: false

