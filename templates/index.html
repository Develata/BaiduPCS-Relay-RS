<body>
    <div class="container">
        <h1>ğŸ”— ç™¾åº¦ç½‘ç›˜ç›´é“¾è½¬æ¢</h1>
        <p class="subtitle">åˆ†äº«é“¾æ¥ â†’ è‡ªåŠ¨è½¬å­˜ â†’ ä¸‹è½½ç›´é“¾</p>
        
        <form id="convertForm">
            <div class="form-group">
                <label>è®¿é—®å¯†ç </label>
                <input type="password" name="token" placeholder="è¯·è¾“å…¥è®¿é—®å¯†ç " required>
            </div>
            <div class="form-group">
                <label>åˆ†äº«é“¾æ¥</label>
                <input type="text" name="link" placeholder="https://pan.baidu.com/s/xxxxx" required>
            </div>
            <div class="form-group">
                <label>æå–ç ï¼ˆå¯é€‰ï¼‰</label>
                <input type="text" name="pwd" placeholder="è‹¥æœ‰æå–ç è¯·è¾“å…¥">
            </div>
            <button type="submit">å¼€å§‹è½¬æ¢</button>
        </form>

        <div class="loading">â³ æ­£åœ¨è½¬æ¢ï¼Œé¢„è®¡éœ€è¦ 15-30 ç§’...</div>

        <div id="result" class="result"></div>

    <script>
        document.getElementById('convertForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const loading = document.querySelector('.loading');
            const result = document.getElementById('result');
            const btn = form.querySelector('button');
            
            const data = {
                token: form.token.value,
                link: form.link.value.trim(),
                pwd: form.pwd.value.trim()
            };
            
            loading.classList.add('show');
            result.classList.remove('show');
            btn.disabled = true;
            
            try {
                const response = await fetch('/api/convert', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const res = await response.json();
                
                if (res.success && res.links) {
                    result.innerHTML = `
                        <div class="success">
                            <h3>âœ… æˆåŠŸè·å– ${res.links.length} ä¸ªä¸‹è½½é“¾æ¥</h3>
                            ${res.links.map((file, i) => `
                                <div class="file-item">
                                    <div class="file-name">ğŸ“„ ${escapeHtml(file.filename)}</div>
                                    <div class="file-link" id="link-${i}">${escapeHtml(file.download_url)}</div>
                                    <div class="btn-group">
                                        <button class="copy-btn" onclick="copyLink(${i})">ğŸ“‹ å¤åˆ¶é“¾æ¥</button>
                                        <button class="copy-btn download-btn" onclick="directDownload(${i}, '${escapeHtml(file.filename).replace(/'/g, "\\'")}')">â¬‡ï¸ ç›´æ¥ä¸‹è½½</button>
                                    </div>
                                    <div class="progress-bar" id="progress-${i}">
                                        <div class="progress-fill" id="progress-fill-${i}">0%</div>
                                    </div>
                                    <div class="download-tip">
                                        ğŸ’¡ æç¤ºï¼šç›´æ¥ä¸‹è½½å¯èƒ½è¾ƒæ…¢ï¼Œå»ºè®®ä½¿ç”¨ IDMã€aria2 ç­‰ä¸‹è½½å·¥å…·é…åˆ"å¤åˆ¶é“¾æ¥"åŠŸèƒ½
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="error">
                            <h3>âŒ è½¬æ¢å¤±è´¥</h3>
                            <p>${escapeHtml(res.error || 'æœªçŸ¥é”™è¯¯')}</p>
                        </div>
                    `;
                }
                
                result.classList.add('show');
            } catch (error) {
                result.innerHTML = `
                    <div class="error">
                        <h3>âŒ ç½‘ç»œé”™è¯¯</h3>
                        <p>${escapeHtml(error.message)}</p>
                    </div>
                `;
                result.classList.add('show');
            } finally {
                loading.classList.remove('show');
                btn.disabled = false;
            }
        });

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function copyLink(index) {
            const element = document.getElementById('link-' + index);
            const text = element.textContent;
            
            navigator.clipboard.writeText(text).then(() => {
                alert('âœ… é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼\n\nå¯ä»¥ä½¿ç”¨ IDMã€aria2 ç­‰å·¥å…·ä¸‹è½½');
            }).catch(() => {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert('âœ… é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
            });
        }

        async function directDownload(index, filename) {
            const element = document.getElementById('link-' + index);
            const url = element.textContent;
            const progressBar = document.getElementById('progress-' + index);
            const progressFill = document.getElementById('progress-fill-' + index);
            
            progressBar.classList.add('show');
            progressFill.style.width = '0%';
            progressFill.textContent = 'å‡†å¤‡ä¸‹è½½...';

            try {
                // é€šè¿‡åç«¯ä»£ç†ä¸‹è½½
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url, filename: filename })
                });

                if (!response.ok) {
                    throw new Error('ä¸‹è½½å¤±è´¥: ' + response.statusText);
                }

                // è·å–æ–‡ä»¶å¤§å°
                const contentLength = response.headers.get('content-length');
                const total = parseInt(contentLength, 10);
                let loaded = 0;

                // ä½¿ç”¨ ReadableStream è¯»å–å“åº”
                const reader = response.body.getReader();
                const chunks = [];

                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) break;
                    
                    chunks.push(value);
                    loaded += value.length;
                    
                    // æ›´æ–°è¿›åº¦æ¡
                    if (total) {
                        const percent = Math.round((loaded / total) * 100);
                        progressFill.style.width = percent + '%';
                        progressFill.textContent = percent + '%';
                    } else {
                        progressFill.textContent = 'ä¸‹è½½ä¸­... ' + formatBytes(loaded);
                    }
                }

                // åˆå¹¶æ‰€æœ‰æ•°æ®å—
                const blob = new Blob(chunks);
                
                // åˆ›å»ºä¸‹è½½é“¾æ¥
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(downloadUrl);

                progressFill.textContent = 'âœ… ä¸‹è½½å®Œæˆ';
                setTimeout(() => {
                    progressBar.classList.remove('show');
                }, 2000);

            } catch (error) {
                progressFill.textContent = 'âŒ ä¸‹è½½å¤±è´¥';
                progressFill.style.background = '#dc3545';
                alert('âŒ ä¸‹è½½å¤±è´¥: ' + error.message + '\n\nå»ºè®®ï¼š\n1. å¤åˆ¶é“¾æ¥ä½¿ç”¨ä¸“ä¸šä¸‹è½½å·¥å…·\n2. æˆ–ç¨åé‡è¯•');
            }
        }

        function formatBytes(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            if (bytes < 1024 * 1024 * 1024) return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
            return (bytes / (1024 * 1024 * 1024)).toFixed(2) + ' GB';
        }
    </script>
